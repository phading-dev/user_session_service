steps:
- name: 'node:20.12.1'
  entrypoint: 'npm'
  args: ['ci']
- name: 'node:20.12.1'
  entrypoint: 'npx'
  args: ['spanage', 'update', 'db/ddl', '-p', 'phading-dev', '-i', 'high-read-db-instance', '-d', 'user-session-db']
- name: node:20.12.1
  entrypoint: npx
  args: ['bundage', 'bfn', 'dev/main', 'main_bin', '-t', 'bin']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/phading-dev/user-session-service:latest', '-f', 'dev/Dockerfile', '.']
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/phading-dev/user-session-service:latest']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'dev/service.yaml']
  env:
    - 'CLOUDSDK_CONTAINER_CLUSTER=phading-cluster'
    - 'CLOUDSDK_COMPUTE_REGION=us-central1'
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['rollout', 'restart', 'deployment', 'user-session-service-deployment']
  env:
    - 'CLOUDSDK_CONTAINER_CLUSTER=phading-cluster'
    - 'CLOUDSDK_COMPUTE_REGION=us-central1'
options:
  logging: CLOUD_LOGGING_ONLY
